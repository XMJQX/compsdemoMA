<app-divider>Modal Component</app-divider>
<button class="ui positive button" (click)="onClick()">Show Modal</button>
<app-modal *ngIf="modalOpen" (close)="onClick()">
  <h1 class="header">This is a reusable header</h1>
  <p class="body">This is a reusable Body!</p>
  <ng-container class="myActions">
    <button (click)="onClick()" class="ui negative button left floated">Cancel</button>
    <button (click)="onClick()" class="ui positive button">Reusable Action Bar</button>
  </ng-container>
</app-modal>
<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
