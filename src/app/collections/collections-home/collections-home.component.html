<app-divider>Table Component</app-divider>
<app-table [data]="data" [headers]="headers" class="striped celled">
</app-table>

<app-divider>Tabular Menu</app-divider>
<app-tabs>
  <a
    class="item"
    [routerLink]="['./']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
  >Biography</a>
  <a
    class="item"
    [routerLink]="['./','companies']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
  >Companies</a>
  <a
    class="item"
    [routerLink]="['./','partners']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
  >Partners</a>
</app-tabs>
